<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Simple Directive</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js">
		</script>
	</head>
	<body>
  		<div my-directive
  			my-url="http://google.com"
  			my-link-text="Click me to go to Google"></div>
		<script>
		angular.module("myApp", [])
			.directive('myDirective', function() {
			return {
			restrict: 'A',
			replace: true,
			scope: {
				myUrl: '@',
				myLinkText: '@'
			},
			template: '<a href="{{myUrl}}">{{myLinkText}}</a>'
			}
		})
		</script>
	</body>
</html>
