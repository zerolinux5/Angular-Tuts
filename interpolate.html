<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Interpolate App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js">
		</script>
	</head>
	<body>
		<div id="emailEditor" ng-controller="MyController">
			<input ng-model="to"
					type="email"
					placeholder="Recipient"/>
			<textarea ng-model="emailBody"></textarea>
			<div id="emailPreview">
				<pre>__previewText__</pre>
			</div>
		</div>
		<script type="text/javascript" src="js/interpolate.js"></script>
	</body>
</html>
